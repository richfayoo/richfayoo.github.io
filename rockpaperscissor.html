<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>rock paper scissor</title>
</head>
<body>
    <div class="content">
    <!-- 
        0 -> 1/3 = Rock
        1/3 -> 2/3 = Paper
        2/3 -> 1 = scissor
     -->


    <button onclick="
    playerMove('rock');
        ">Rock</button>

    <button onclick="
    playerMove('paper');
        ">Paper</button>

    <button onclick="
    playerMove('scissor');
        ">Scissor</button>
    
    <p class="js-move"></p>
    <p class="js-result"></p>
    <p class="js-score"></p>
    <button onclick="
    score.wins = 0; 
    score.lose = 0; 
    score.tied = 0;
    localStorage.removeItem('score') 
    resultUpdate()">
    Reset Score</button>


    <script src="script.js">
    </script>
    </div>
    </body>
</html>
